<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kinobiletter</title>
</head>
<script src="app.js"></script>
<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<body>
  <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1>Bestilling av Kinobiletter</h1>
                <form class="form">
                    <div class="form-group">
                        <form id="bilettType">
                             <label for="film">Velg film:</label>
                             <select id="film" class="form-control">
                             <option value="Oppenheimer">Oppenheimer</option>
                             <option value="Interstellar">Interstellar</option>
                             <option value="Barbie">Barbie</option>
                             </select>
                        </form>
                     </div>
                    <div class="form-group">
                            <label for="antall">Antall:</label>
                            <input type="number" class="form-control" id="antall">
                            <span id="antallValidationMsg" class="validation-msg"></span>
                    </div>
                    <div class="form-group">
                            <label for="forNavn">Fornavn:</label>
                            <input type="text" class="form-control" id="forNavn">
                            <span id="firstNameValidationMsg" class="validation-msg"></span>
                    </div>
                    <div class="form-group">
                            <label for="etterNavn">Etternavn:</label>
                            <input type="text" class="form-control" id="etterNavn">
                            <span id="lastNameValidationMsg" class="validation-msg"></span>
                    </div>
                    <div class="form-group">
                            <label for="telefonNr">Telefonnr:</label>
                            <input type="tel" class="form-control" id="telefonNr">
                            <span id="telefonNrValidationMsg" class="validation-msg"></span>
                    </div>
                    <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email">
                            <span id="emailValidationMsg" class="validation-msg"></span>
                    </div>
                </form>
                <button type="button" button class="btn btn-primary" id="kjop">Kj√∏p biletter</button>
                </div>
                    <div class="col-md-8">
                            <h2>Alle biletter</h2>
                            <ul id="bilettListe"></ul>
                            <button type="button" class="btn btn-danger" id="slettBilett">Slett alle biletter</button>
                    </div>
             </div>
       </div>
</body>
</html>
